<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div>
       <!-- <h3 th:text="${novel.getTitle()}"></h3>-->
    </div>
    <div class="w-100">
        <div th:each="novel:${novelList}" class="w-auto">
            <a th:href="@{'/novel/id/'+${novel.getId()}}" th:text="${novel.getTitle()}"></a>
        </div>
    </div>

</div>
</body>
</html>
